apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-puj-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/miguelhzuniga/mlops-repo.git
    targetRevision: HEAD
    path: Taller_CICD/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: mlops-puj
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true