apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-housing
  namespace: mlops-project
  labels:
    app: fastapi-housing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fastapi-housing
  template:
    metadata:
      labels:
        app: fastapi-housing
    spec:
      restartPolicy: Always
      containers:
      - name: fastapi-housing
        image: luisfrontuso10/fastapi-houses:20250603-d180897
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 10
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
          successThreshold: 1
        env:
        - name: MLFLOW_S3_ENDPOINT_URL
          value: "http://10.43.101.175:30382"
        - name: AWS_ACCESS_KEY_ID
          value: "adminuser"
        - name: AWS_SECRET_ACCESS_KEY
          value: "securepassword123"
        - name: MLFLOW_TRACKING_URI
          value: "http://10.43.101.175:30500"
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"