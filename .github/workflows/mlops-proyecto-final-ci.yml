name: Construir y Subir ImÃ¡genes MLOps

on:
  push:
    branches: [ '*' ]
    paths:
      - 'proyecto-04/01_Primera_maquina/mlflow/Dockerfile.mlflow'
      - 'proyecto-04/01_Primera_maquina/mlflow/manifests/**'
      - 'proyecto-04/02_Segunda_maquina/api/fastapi/**'
      - 'proyecto-04/02_Segunda_maquina/api/gradio/**'
      - '.github/workflows/mlops-images.yml'
  pull_request:
    branches: [ master ]
    paths:
      - 'proyecto-04/01_Primera_maquina/mlflow/Dockerfile.mlflow'
      - 'proyecto-04/01_Primera_maquina/mlflow/manifests/**'
      - 'proyecto-04/02_Segunda_maquina/api/fastapi/**'
      - 'proyecto-04/02_Segunda_maquina/api/gradio/**'

env:
  REGISTRY: docker.io

jobs:
  build-mlflow:
    name: Construir Imagen MLflow
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.extract-tag.outputs.tag }}
    
    steps:
    - name: Descargar cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Iniciar sesiÃ³n en Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extraer metadatos de MLflow
      id: meta-mlflow
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/mlflow-houses
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
          type=sha,prefix={{date 'YYYYMMDD'}}-
          
    - name: Construir y subir imagen MLflow
      uses: docker/build-push-action@v5
      with:
        context: ./proyecto-04/01_Primera_maquina/mlflow
        file: ./proyecto-04/01_Primera_maquina/mlflow/Dockerfile.mlflow
        push: true
        tags: ${{ steps.meta-mlflow.outputs.tags }}
        labels: ${{ steps.meta-mlflow.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha,scope=mlflow
        cache-to: type=gha,mode=max,scope=mlflow
        
    - name: Extraer tag de despliegue
      id: extract-tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "tag=$(date '+%Y%m%d')-${{ github.sha }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Resumen imagen MLflow
      run: |
        echo "âœ… Â¡Imagen MLflow construida y subida exitosamente!"
        echo "ğŸ“¦ Imagen: ${{ secrets.DOCKER_USERNAME }}/mlflow-houses"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta-mlflow.outputs.tags }}"
        echo "ğŸ¯ Tag de despliegue: ${{ steps.extract-tag.outputs.tag }}"

  build-fastapi:
    name: Construir Imagen FastAPI
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.extract-tag.outputs.tag }}
    
    steps:
    - name: Descargar cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Iniciar sesiÃ³n en Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extraer metadatos de FastAPI
      id: meta-fastapi
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/fastapi-houses
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
          type=sha,prefix={{date 'YYYYMMDD'}}-
          
    - name: Construir y subir imagen FastAPI
      uses: docker/build-push-action@v5
      with:
        context: ./proyecto-04/02_Segunda_maquina/api/fastapi
        file: ./proyecto-04/02_Segunda_maquina/api/fastapi/Dockerfile
        push: true
        tags: ${{ steps.meta-fastapi.outputs.tags }}
        labels: ${{ steps.meta-fastapi.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha,scope=fastapi
        cache-to: type=gha,mode=max,scope=fastapi
        
    - name: Extraer tag de despliegue
      id: extract-tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "tag=$(date '+%Y%m%d')-${{ github.sha }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Resumen imagen FastAPI
      run: |
        echo "âœ… Â¡Imagen FastAPI construida y subida exitosamente!"
        echo "ğŸ“¦ Imagen: ${{ secrets.DOCKER_USERNAME }}/fastapi-houses"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta-fastapi.outputs.tags }}"
        echo "ğŸ¯ Tag de despliegue: ${{ steps.extract-tag.outputs.tag }}"

  build-gradio:
    name: Construir Imagen Gradio
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.extract-tag.outputs.tag }}
    
    steps:
    - name: Descargar cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Iniciar sesiÃ³n en Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extraer metadatos de Gradio
      id: meta-gradio
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/gradio-houses
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
          type=sha,prefix={{date 'YYYYMMDD'}}-
          
    - name: Construir y subir imagen Gradio
      uses: docker/build-push-action@v5
      with:
        context: ./proyecto-04/02_Segunda_maquina/api/gradio
        file: ./proyecto-04/02_Segunda_maquina/api/gradio/Dockerfile
        push: true
        tags: ${{ steps.meta-gradio.outputs.tags }}
        labels: ${{ steps.meta-gradio.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha,scope=gradio
        cache-to: type=gha,mode=max,scope=gradio
        
    - name: Extraer tag de despliegue
      id: extract-tag
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          echo "tag=$(date '+%Y%m%d')-${{ github.sha }}" >> $GITHUB_OUTPUT
        else
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Resumen imagen Gradio
      run: |
        echo "âœ… Â¡Imagen Gradio construida y subida exitosamente!"
        echo "ğŸ“¦ Imagen: ${{ secrets.DOCKER_USERNAME }}/gradio-houses"
        echo "ğŸ·ï¸  Tags: ${{ steps.meta-gradio.outputs.tags }}"
        echo "ğŸ¯ Tag de despliegue: ${{ steps.extract-tag.outputs.tag }}"

  actualizar-manifiestos:
    name: Actualizar Manifiestos de Kubernetes
    runs-on: ubuntu-latest
    needs: [build-mlflow, build-fastapi, build-gradio]
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Descargar cÃ³digo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Configurar Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Actualizar tags de imÃ¡genes en manifiestos
      run: |
        # Usar el tag que generaron los builds
        NEW_TAG="${{ needs.build-mlflow.outputs.image-tag }}"
        echo "ğŸ”„ Actualizando manifiestos con tag: $NEW_TAG"
        
        # FunciÃ³n para actualizar archivos YAML
        actualizar_archivos_yaml() {
          local archivo=$1
          local nombre_imagen=$2
          local nuevo_tag=$3
          
          echo "ğŸ“„ Procesando archivo: $archivo"
          echo "ğŸ–¼ï¸  Imagen: $nombre_imagen"
          echo "ğŸ·ï¸  Nuevo tag: $nuevo_tag"
          
          if [[ -f "$archivo" ]]; then
            # Crear backup
            cp "$archivo" "$archivo.bak"
            
            # Actualizar la imagen usando sed con una expresiÃ³n mÃ¡s especÃ­fica
            sed -i -E "s|(image:.*${nombre_imagen}):.*|\1:${nuevo_tag}|g" "$archivo"
            
            # Verificar si hubo cambios
            if ! cmp -s "$archivo" "$archivo.bak"; then
              echo "âœ… Actualizado: $archivo"
              echo "ğŸ” Cambio realizado:"
              grep "image:.*${nombre_imagen}" "$archivo" | head -1 || echo "No se encontrÃ³ la lÃ­nea de imagen"
              rm "$archivo.bak"
            else
              echo "â­ï¸  Sin cambios: $archivo"
              rm "$archivo.bak"
            fi
          else
            echo "âŒ Archivo no encontrado: $archivo"
          fi
        }
        
        echo "ğŸš€ Iniciando actualizaciÃ³n de manifiestos..."
        
        # Actualizar MLflow
        echo ""
        echo "ğŸ“¦ Actualizando MLflow..."
        actualizar_archivos_yaml "proyecto-04/01_Primera_maquina/mlflow/manifests/mlflow.yaml" "${{ secrets.DOCKER_USERNAME }}/mlflow-houses" "$NEW_TAG"
        
        # Actualizar FastAPI
        echo ""
        echo "ğŸ“¦ Actualizando FastAPI..."
        actualizar_archivos_yaml "proyecto-04/02_Segunda_maquina/api/fastapi/fastapi-deployment.yaml" "${{ secrets.DOCKER_USERNAME }}/fastapi-houses" "$NEW_TAG"
        
        # Actualizar Gradio
        echo ""
        echo "ğŸ“¦ Actualizando Gradio..."
        actualizar_archivos_yaml "proyecto-04/02_Segunda_maquina/api/gradio/gradio-deployment.yaml" "${{ secrets.DOCKER_USERNAME }}/gradio-houses" "$NEW_TAG"
        
        echo ""
        echo "âœ… Â¡ActualizaciÃ³n de manifiestos completada!"
        
    - name: Mostrar cambios
      run: |
        echo "ğŸ“Š Estado de Git despuÃ©s de las actualizaciones:"
        git status --porcelain
        
        if [[ -n $(git status --porcelain) ]]; then
          echo ""
          echo "ğŸ“ Archivos modificados:"
          git diff --name-only
          echo ""
          echo "ğŸ” Cambios detallados:"
          git diff --unified=2
        else
          echo "â„¹ï¸  No se modificaron archivos de manifiestos"
        fi
        
    - name: Confirmar y subir cambios
      run: |
        if [[ -n $(git status --porcelain) ]]; then
          echo "ğŸ’¾ Confirmando cambios..."
          git add proyecto-04/01_Primera_maquina/mlflow/manifests/mlflow.yaml
          git add proyecto-04/02_Segunda_maquina/api/fastapi/fastapi-deployment.yaml
          git add proyecto-04/02_Segunda_maquina/api/gradio/gradio-deployment.yaml
          
          git commit -m "ğŸ¤– Auto-actualizaciÃ³n tags de imÃ¡genes a ${{ needs.build-mlflow.outputs.image-tag }}

ğŸ—ï¸  Build: ${{ github.sha }}
ğŸŒŸ ImÃ¡genes actualizadas:
â€¢ ${{ secrets.DOCKER_USERNAME }}/mlflow-houses:${{ needs.build-mlflow.outputs.image-tag }}
â€¢ ${{ secrets.DOCKER_USERNAME }}/fastapi-houses:${{ needs.build-fastapi.outputs.image-tag }}
â€¢ ${{ secrets.DOCKER_USERNAME }}/gradio-houses:${{ needs.build-gradio.outputs.image-tag }}

ğŸ“‚ Archivos actualizados:
â€¢ proyecto-04/01_Primera_maquina/mlflow/manifests/mlflow.yaml
â€¢ proyecto-04/02_Segunda_maquina/api/fastapi/fastapi-deployment.yaml
â€¢ proyecto-04/02_Segunda_maquina/api/gradio/gradio-deployment.yaml

Disparado por: ${{ github.event.head_commit.message }}"
          
          echo "ğŸš€ Subiendo cambios..."
          git push
          echo "âœ… Â¡Cambios subidos exitosamente!"
        else
          echo "â„¹ï¸  No hay cambios para confirmar"
        fi
        
    - name: InformaciÃ³n de Argo CD
      run: |
        echo "ğŸ¯ Â¡Manifiestos actualizados exitosamente!"
        echo ""
        echo "ğŸ“‹ Aplicaciones de Argo CD que se sincronizarÃ¡n:"
        echo "â€¢ mlflow-app (proyecto-04/01_Primera_maquina/mlflow/manifests)"
        echo "â€¢ fastapi-app (proyecto-04/02_Segunda_maquina/api/fastapi)"
        echo "â€¢ gradio-app (proyecto-04/02_Segunda_maquina/api/gradio)"
        echo ""
        echo "â° Argo CD detectarÃ¡ los cambios en ~3 minutos (intervalo de sincronizaciÃ³n por defecto)"
        echo "ğŸ”„ O puedes sincronizar manualmente desde la UI de Argo CD"
        echo "ğŸŒ UI de Argo CD: https://localhost:30443"

  resumen-despliegue:
    name: Resumen del Despliegue
    runs-on: ubuntu-latest
    needs: [build-mlflow, build-fastapi, build-gradio, actualizar-manifiestos]
    if: always()
    
    steps:
    - name: Estado del despliegue
      run: |
        echo "ğŸš€ Resumen de EjecuciÃ³n del Pipeline MLOps"
        echo "=================================================="
        echo ""
        echo "ğŸ“Š Resultados de Build:"
        echo "â€¢ Build MLflow:         ${{ needs.build-mlflow.result }}"
        echo "â€¢ Build FastAPI:        ${{ needs.build-fastapi.result }}"
        echo "â€¢ Build Gradio:         ${{ needs.build-gradio.result }}"
        echo "â€¢ Actualizar Manifiestos: ${{ needs.actualizar-manifiestos.result }}"
        echo ""
        echo "ğŸŒ¿ Rama: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo ""
        echo "â„¹ï¸  Nota: Airflow se despliega con Docker Compose (no incluido en automatizaciÃ³n)"
        echo ""
        
        if [[ "${{ needs.build-mlflow.result }}" == "success" && "${{ needs.build-fastapi.result }}" == "success" && "${{ needs.build-gradio.result }}" == "success" ]]; then
          echo "âœ… Â¡Todas las imÃ¡genes construidas exitosamente!"
          echo ""
          echo "ğŸ“¦ ImÃ¡genes disponibles:"
          echo "â€¢ ${{ secrets.DOCKER_USERNAME }}/mlflow-houses:${{ needs.build-mlflow.outputs.image-tag }}"
          echo "â€¢ ${{ secrets.DOCKER_USERNAME }}/fastapi-houses:${{ needs.build-fastapi.outputs.image-tag }}"
          echo "â€¢ ${{ secrets.DOCKER_USERNAME }}/gradio-houses:${{ needs.build-gradio.outputs.image-tag }}"
          
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            echo ""
            echo "ğŸ¯ Despliegue en ProducciÃ³n (rama master):"
            if [[ "${{ needs.actualizar-manifiestos.result }}" == "success" ]]; then
              echo "âœ… Manifiestos de Kubernetes actualizados automÃ¡ticamente"
              echo "ğŸ”„ Argo CD sincronizarÃ¡ las nuevas imÃ¡genes en ~3 minutos"
              echo "ğŸŒ Monitorear despliegue: https://localhost:30443"
            elif [[ "${{ needs.actualizar-manifiestos.result }}" == "skipped" ]]; then
              echo "â­ï¸  ActualizaciÃ³n de manifiestos omitida (no es push a master)"
            else
              echo "âŒ ActualizaciÃ³n de manifiestos fallÃ³ - intervenciÃ³n manual necesaria"
            fi
            echo ""
            echo "ğŸ“‹ Comandos de despliegue manual (si es necesario):"
            echo "sudo microk8s kubectl set image deployment/mlflow mlflow=${{ secrets.DOCKER_USERNAME }}/mlflow-houses:${{ needs.build-mlflow.outputs.image-tag }} -n mlops-project"
            echo "sudo microk8s kubectl set image deployment/fastapi-housing fastapi-housing=${{ secrets.DOCKER_USERNAME }}/fastapi-houses:${{ needs.build-fastapi.outputs.image-tag }} -n mlops-project"
            echo "sudo microk8s kubectl set image deployment/gradio-housing gradio-housing=${{ secrets.DOCKER_USERNAME }}/gradio-houses:${{ needs.build-gradio.outputs.image-tag }} -n mlops-project"
          else
            echo ""
            echo "ğŸ§ª Rama de Desarrollo (${{ github.ref_name }}):"
            echo "â€¢ ImÃ¡genes disponibles para pruebas"
            echo "â€¢ Sin despliegue automÃ¡tico en producciÃ³n"
            echo "â€¢ Hacer merge a master para despliegue automÃ¡tico"
          fi
        else
          echo "âŒ Â¡Algunos builds fallaron!"
          echo ""
          echo "ğŸ” Componentes fallidos:"
          [[ "${{ needs.build-mlflow.result }}" != "success" ]] && echo "â€¢ MLflow: ${{ needs.build-mlflow.result }}"
          [[ "${{ needs.build-fastapi.result }}" != "success" ]] && echo "â€¢ FastAPI: ${{ needs.build-fastapi.result }}"
          [[ "${{ needs.build-gradio.result }}" != "success" ]] && echo "â€¢ Gradio: ${{ needs.build-gradio.result }}"
          [[ "${{ needs.actualizar-manifiestos.result }}" == "failure" ]] && echo "â€¢ ActualizaciÃ³n de Manifiestos: ${{ needs.actualizar-manifiestos.result }}"
          echo ""
          echo "ğŸ“– Revisar los logs arriba para mÃ¡s detalles"
          exit 1
        fi